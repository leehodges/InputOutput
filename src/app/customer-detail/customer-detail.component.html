<div class="container">
  <table class='table table-striped'>
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <td><button class="btn btn-info-primary disabled">{{customer.customerNumber}}</button></td>
      <td><input [(ngModel)]="customer.name"></td>
      <td><input [(ngModel)]="customer.address"></td>
      <td><input [(ngModel)]="customer.city"></td>
      <td><input [(ngModel)]="customer.state"></td>
      <td><input [(ngModel)]="customer.country"></td>
      <td><button class="btn btn-outline-danger" (click)="updateEvent()">Update</button></td>
    </tbody>
  </table>
</div>
